<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea {
      resize: vertical;
      height: 300px;
      width: 600px;
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #333;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
  <script>
    function removeString() {
      var originalString = document.getElementById("originalString").value;
      var replacedString = remove(originalString);
      document.getElementById("output").textContent = replacedString;
    }

    function remove(str) {
      var result = "";
      var lines = str.split("\n");
      for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        line = line.trim();
        if (line.length > 0) {
          result += line.substring(1, line.length - 2) + "\n";
        }
      }
      return result;
    }

    function replaceString() {
      var originalString = document.getElementById("originalString").value;
      var replacedString = originalString.replace(/\st\s/g, "\n| ");
      document.getElementById("output").textContent = replacedString;
    }

    function copyText(id) {
  // Get the text field
      var copyText = document.getElementById(id);
  // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.textContent);
    }

    function formatErrorString() {
      var originalString = document.getElementById("originalString").value;
      var replacedString = originalString.replace(/\sat\s/g, "\nat ");
      document.getElementById("output").textContent = replacedString;

    }

  </script>
</head>
<body>
  <h1>Text Format Tool</h1>
  <label for="originalString">Enter the original string:</label>
  <textarea id="originalString"></textarea>
  <br>
  <button onclick="replaceString()">Format KQL</button>
  <button onclick="formatErrorString()">Format Error Stack</button>
  <button onclick="removeString()">Remove Comma at start and end</button>
  <h2>Output:</h2>
  <p id="output"></p>
  <button onclick="copyText('output')">Copy</button>
</body>
</html>
